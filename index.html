<!DOCTYPE html>
<html>
<head>
<title>Predict Win</title>
<style>
body, html {
    margin: 0;
    padding: 0;
    overflow: hidden;
}

/* Website Fullscreen */
iframe {
    position: fixed;
    top: 0; left: 0;
    width: 100vw;
    height: 100vh;
    border: none;
}

/* Floating Widget */
#floatBtn {
    position: fixed;
    right: 20px;
    top: 40%;
    background: red;
    color: white;
    padding: 12px 18px;
    font-size: 18px;
    font-weight: bold;
    border-radius: 10px;
    cursor: pointer;
    box-shadow: 0px 0px 10px black;
}

/* Result Box */
#resultBox {
    display: none;
    position: fixed;
    right: 20px;
    top: 50%;
    background: black;
    color: white;
    padding: 15px;
    border-radius: 10px;
    font-size: 20px;
    font-weight: bold;
}
</style>
</head>
<body>

<!-- MAIN WEBSITE -->
<iframe src="https://www.dmwin15.com/#/register?invitationCode=583522131503"></iframe>

<!-- FLOATING BUTTON -->
<div id="floatBtn">PREDICT NEXT</div>

<!-- RESULT BOX -->
<div id="resultBox"></div>


<script>
// CLICK → GENERATE RANDOM NUMBER 0–9
document.getElementById("floatBtn").onclick = () => {
    let num = Math.floor(Math.random() * 10);  // 0–9
    let result = (num <= 4) ? "SMALL" : "BIG";

    document.getElementById("resultBox").style.display = "block";
    document.getElementById("resultBox").innerHTML =
        "Number: " + num + "<br>" + result;
};
</script>

</body>
</html>
